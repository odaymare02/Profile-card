<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main/style.css">

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./image/2.jpg" alt="" class="profile-image"/>
        </div>
        <div class="text-data">
            <span class="name">Oday Maree</span>
            <span class="jop">Front-end developer</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/" style="background: #4267b2;" class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com/home" style="background: #1da1f2;" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/" style="background: #e1306c;" class="link">
                <i class="fa-brands fa-instagram"></i>
             </a>
            <a href="https://github.com/odaymare02" style="background: #000;" class="link">
                <i class="fa-brands fa-github"></i>
              </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="ana">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="number">20k</span>
            </div>
        </div>
    </div>
</body>
</html>
